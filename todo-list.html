<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="to-do-list.css">
  </head>
  <body>
    <p>Todo List</p>
    <div class="todo-input-grid">
      <input placeholder="What Todo?" 
      class="js-name-input name-input">

    <script src="to-do-list.js"></script>
  </body>
</html>
